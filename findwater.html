<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mui.min.js"></script>
    <title>More Clean Water</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-side">
        <div class="side-navbar-button"></div>

            <div class="title">
                More Clean Water
            </div>

            <div class="map-label-navbar">
                <div class="map-label-navbar-item station">
                    <div class="icon"></div>
                    <div class="text">Clean Water Station</div>
                </div>

                <div class="map-label-navbar-item natural">
                    <div class="icon"></div>
                    <div class="text">Natural Water Source</div>
                </div>

                <div class="map-label-navbar-item alerts">
                    <div class="icon"></div>
                    <div class="text">Alerts</div>
                </div>

                <div class="map-label-navbar-item groundwater">
                    <div class="icon"></div>
                    <div class="text">Groundwater</div>
                </div>
            </div>

            <div class="side-navbar-item">
                <div class="title">
                    Dashboard
                </div>
            </div>
            
            <div class="side-navbar-item">
                <div class="title">
                    User profile
                </div>
            </div>
        </div>

        <div class="navbar-bottom">
            <button class="navbar-bottom-item awareness">
                <div class="icon">
                    <img src="img/menu-awareness.png" alt="">
                </div>
                <div class="title">
                    Water Awareness
                </div>
            </button>
            <button class="navbar-bottom-item find-water selected">
                <div class="icon">
                    <img src="img/menu-findwater.png" alt="">
                </div>
                <div class="title">
                    Find Water
                </div>
            </button>
            <button class="navbar-bottom-item updates">
                <div class="icon">
                    <img src="img/menu-updates.png" alt="">
                </div>
                <div class="title">
                    Updates
                </div>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="map">
            
        </div>

        <div class="search">
            <form action="">
                <label for="fsearch">Search</label>
                <input type="text" id="fsearch" name="fsearch" value="Search areas">
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
