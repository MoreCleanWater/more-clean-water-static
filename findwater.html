<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"> 
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mui.min.js"></script>
    <title>More Clean Water</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__button"></div>
        
        <div class="sidebar__menu">
            <div class="sidebar__title">
                More Clean Water
            </div>

            <div class="sidebar__maplabels">
                <div class="sidebar__item station">
                    <div class="icon"></div>
                    <div class="text">Clean Water Station</div>
                </div>

                <div class="sidebar__item natural">
                    <div class="icon"></div>
                    <div class="text">Natural Water Source</div>
                </div>

                <div class="sidebar__item alerts">
                    <div class="icon"></div>
                    <div class="text">Alerts</div>
                </div>

                <div class="sidebar__item groundwater">
                    <div class="icon"></div>
                    <div class="text">Groundwater</div>
                </div>
            </div>

            <div class="sidebar__mainmenu">
                <div class="sidebar__item">
                    <div class="title">
                        Dashboard
                    </div>
                </div>
                
                <div class="sidebar__item">
                    <div class="title">
                        User profile
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <div class="bottom-bar">
        <div class="bottom-bar__menu">
            <button class="bottom-bar__item water-awareness">
                <div class="bottom-bar__icon material-icons">
                    info
                </div>
                <div class="bottom-bar__title">
                    Water Awareness
                </div>
            </button>
            <button class="bottom-bar__item find-water selected">
                <div class="bottom-bar__icon material-icons">
                    room
                </div>
                <div class="bottom-bar__title">
                    Find Water
                </div>
            </button>
            <button class="bottom-bar__item updates">
                <div class="bottom-bar__icon material-icons">
                    notifications
                </div>
                <div class="bottom-bar__title">
                    Updates
                </div>
            </button>
        </div>
    </div>

    <div class="top-bar">
        <div class="mui-container-fluid">
            <div class="mui-row">
                <div class="top-bar__title mui-col-lg-3">
                    More Clean Water
                </div>
    
                <div class="top-bar__menu mui-col-lg-8">
                    <div class="top-bar__item find-water selected">
                        Find Water
                    </div>
                    <div class="top-bar__item water-awareness">
                        Water Awareness
                    </div>
                    <div class="top-bar__item dashboard">
                        Dashboard
                    </div>
                </div>
    
                <div class="mui-col-lg-1">
                    <div class="top-bar__icon">
                        A
                    </div>
        
                    <div class="top-bar__icon">
                        US
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div class="map">
            
        </div>

        <div class="search">
            <form action="">
                <label for="fsearch">Search</label>
                <input type="text" id="fsearch" name="fsearch" value="Search areas">
            </form>
        </div>
        
        <div class="map-labels">
            <div class="map-labels__item">
                <div class="map-labels__icon material-icons">room</div>
                <div class="map-labels__title">
                    Clean Water Station
                </div> 
            </div>
            <div class="map-labels__item">
                <div class="map-labels__icon material-icons">room</div>
                <div class="map-labels__title">
                    Natural Water Source
                </div>
            </div>
            <div class="map-labels__item">
                <div class="map-labels__icon material-icons">info</div>
                <div class="map-labels__title">
                    Alerts
                </div>
            </div>
            <div class="map-labels__item">
                <div class="map-labels__icon material-icons">waves</div>
                <div class="map-labels__title">
                    Groundwater
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
