<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mui.min.js"></script>
    <title>Add User</title>
</head>
<body class="mui-container">
    <header>
        <div class="img">
            <img src="img/menuicon.png" alt="Search">
        </div>	
    </header>
    <main>
        <section class="mui--text-center">
            <p><input id="add-name" class="add-user__input-field" placeholder="Name"></input></p>
            <p><input id="add-email" class="add-user__input-field" placeholder="Email"></input></p>
            <p><input id="add-pwd" class="add-user__input-field" placeholder="Pasword"></input></p>
            <p><input id="add-cfrm-pwd" class="add-user__input-field" placeholder="Confirm Password"></input></p>
        </section>
        <section class="mui--text-center">
            <p><button class="mui-btn mui-btn--raised mui-btn--primary button">OK</button></p>
        </section>
    </main>
