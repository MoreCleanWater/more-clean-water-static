<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>More Clean Water</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="side-menu">
                <div class="side-menu-button"></div>

                <div class="title">
                    More Clean Water
                </div>

                <div class="map-label-menu">
                    <div class="map-label-menu-item station">
                        <div class="icon"></div>
                        <div class="text">Clean Water Station</div>
                    </div>

                    <div class="map-label-menu-item natural">
                        <div class="icon"></div>
                        <div class="text">Natural Water Source</div>
                    </div>

                    <div class="map-label-menu-item alerts">
                        <div class="icon"></div>
                        <div class="text">Alerts</div>
                    </div>
                    
                    <div class="map-label-menu-item groundwater">
                        <div class="icon"></div>
                        <div class="text">Groundwater</div>
                    </div>
                </div>

                <div class="side-menu-item">
                    <div class="title">
                        Dashboard
                    </div>
                </div>
                
                <div class="side-menu-item">
                    <div class="title">
                        User profile
                    </div>
                </div>
            </div>

            <div class="bottom-menu">
                <div class="bottom-menu-item awareness">
                    <div class="icon"></div>
                    <div class="title">
                        Water Awareness
                    </div>
                </div>
                <div class="bottom-menu-item find-water">
                    <div class="icon"></div>
                    <div class="title">
                        Find Water
                    </div>
                </div>
                <div class="bottom-menu-item updates">
                    <div class="icon"></div>
                    <div class="title">
                        Updates
                    </div>
                </div>
            </div>
        </div>

        <div class="map">

        </div>

        <div class="search">

        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
