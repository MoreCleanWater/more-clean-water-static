<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"> 
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mui.min.js"></script>
    <title>More Clean Water</title>
</head>
<body>
    <div class="sidebar">
        <div id="sidebar__button" class="sidebar__button material-icons">

        </div>
        
        <div id="sidebar__menu" class="sidebar__menu">
            <h1 class="sidebar__title">
                More Clean Water
            </h1>

            <ul id="sidebar__maplabels" class="sidebar__maplabels">
                <li class="sidebar__item station">
                    <div class="map-labels__icon material-icons">room</div>
                    <h5>Clean Water Station</h5>
                </li>

                <li class="sidebar__item natural">
                    <div class="map-labels__icon material-icons">room</div>
                    <h5>Natural Water Source</h5>
                </li>

                <li class="sidebar__item alerts">
                    <div class="map-labels__icon material-icons">info</div>
                    <h5>Alerts</h5>
                </li>

                <li class="sidebar__item groundwater">
                    <div class="map-labels__icon material-icons">waves</div>

                </li>
            </ul>

            <ul id="sidebar__mainmenu" class="sidebar__mainmenu">
                <li class="sidebar__item">

                        <a href="dashboard.html">Dashboard</a>
                    </h5>
                </li>
                
                <li class="sidebar__item profile">

    <div id="bottom-bar" class="bottom-bar">
        <div class="bottom-bar__menu">
            <button class="bottom-bar__item water-awareness">
                <div class="bottom-bar__icon material-icons awareness">
                    <a href="awareness.html">info</a>
                </div>
                <div class="bottom-bar__title">
                    <a href="awareness.html">Awareness</a>
                </div>
            </button>
            <button class="bottom-bar__item find-water">
                <div class="bottom-bar__icon material-icons">
                    <a href="findwater.html">room</a> 
                </div>
                <div class="bottom-bar__title">
                    <a href="findwater.html">Find Water</a> 
                </div>
            </button>
            <button class="bottom-bar__item updates selected">
                <div class="bottom-bar__icon material-icons">
                    <a href="updates.html">notifications</a>
                </div>
                <div class="bottom-bar__title">
                    <a href="updates.html">Updates</a>
                </div>
            </button>
        </div>
    </div>

    <div class="top-bar">
        <div class="mui-container-fluid">
            <div class="mui-row">
                <h1 class="top-bar__title mui-col-lg-3">
                    More Clean Water
                </h1>
    
                <ul class="top-bar__menu mui-col-lg-8">
                    <li class="top-bar__item find-water">
                        <a href="findwater.html">Find Water</a>
                    </li>
                    <li class="top-bar__item water-awareness">
                        <a href="awareness.html">Water Awareness</a>
                    </li>
                    <li class="top-bar__item dashboard">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
    
                <ul class="top-bar__icons mui-col-lg-1">

                    </li>
        
                    <li class="top-bar__user material-icons">
                        <a href="profile.html">account_circle</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mui-row">
            <section class="content mui-col-xs-10 mui-col-xs-offset-1 mui-col-md-8 mui-col-md-offset-2">
                <form action="">
                    <p><input id="add-name" class="add-user__input-field" placeholder="Name"></input></p>
                    <p><input id="add-email" class="add-user__input-field" placeholder="Email"></input></p>
                    <p><input id="add-pwd" class="add-user__input-field" placeholder="Pasword"></input></p>
                    <p><input id="add-cfrm-pwd" class="add-user__input-field" placeholder="Confirm Password"></input></p>
                    <div class="mui--text-center">
                        <p><button class="mui-btn mui-btn--raised mui-btn--primary button">OK</button></p>
                    </div>
                </form>
            </section>
